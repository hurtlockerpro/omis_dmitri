<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="mainWindow">
        <div id="leftCol">
            
            <img src="img/user.png" alt="user photo must be here">

        </div>
        <div id="rightCol">
            
            <h1>user login</h1>

            <form>
                <input type="text" class="frmElementSize" name="username" placeholder="Email Id">

                <input type="button" class="frmElementSize btnGreen" name="btn" value="Login">
            </form>

            <a href="#">Forgot Username/Password ?</a>

        </div>

    </div>
