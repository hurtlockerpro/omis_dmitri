<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-2 d-flex justify-content-center">
        <div class="row">
            <div class="col">

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputKeyword" class="col-form-label">Search Keyword</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="inputKeyword" class="form-control" value="tesla">
                    </div>

                    <input type="date" name="" id="">

                    <div class="col-auto">
                      <span id="passwordHelpInline" class="form-text">
                        Must be at least 1 keyword.
                      </span>
                    </div>
                    <div class="col-auto">
                        <button type="button" id="btnSearch" class="btn btn-primary">Search!</button> 
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="newsResult"></div>
    </div>

    <script src="js/newsportal.js"></script>
</body>
</html>
