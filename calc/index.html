<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <input type="text" class="form-control" id="result" >
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-2 m-1" id="btn1">1</button>
            <button type="button" class="btn btn-success col-2 m-1"><b>2</b></button>
            <button type="button" class="btn btn-success col-2 m-1">3</button>
            <button type="button" class="btn btn-success col-2 m-1">+</button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-2 m-1">4</button>
            <button type="button" class="btn btn-success col-2 m-1">5</button>
            <button type="button" class="btn btn-success col-2 m-1">6</button>
            <button type="button" class="btn btn-success col-2 m-1">-</button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-2 m-1">7</button>
            <button type="button" class="btn btn-success col-2 m-1">8</button>
            <button type="button" class="btn btn-success col-2 m-1">9</button>
            <button type="button" class="btn btn-success col-2 m-1">*</button>
        </div>
        <div class="row justify-content-center">
            <button type="button" class="btn btn-success col-2 m-1">0</button>
            <button type="button" class="btn btn-success col-2 m-1">CE</button>
            <button type="button" class="btn btn-success col-2 m-1">=</button>
            <button type="button" class="btn btn-success col-2 m-1">/</button>
        </div>
    
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
